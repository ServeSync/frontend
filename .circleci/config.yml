version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            echo 'Test passed :))'
  build-and-deploy-web-image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Login docker
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Build docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM 
            docker build -t $DOCKER_USER/servesync_web:latest . 
            docker build -t $DOCKER_USER/servesync_web:$TAG . 
      - run:
          name: Deploy docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker push $DOCKER_USER/servesync_web:latest
            docker push $DOCKER_USER/servesync_web:$TAG
  deploy:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - run:
          name: Deploy over ssh
          command: |
            ssh $SSH_USER@$SSH_HOST "cd /usr/src/servesync && sudo ./deploy-api.sh"

workflows:
  deploy-web:
    jobs:
      - test
      - build-and-deploy-web-image:
          requires:
            - test
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build-and-deploy-web-image
          filters:
            branches:
              only:
                - main
                - dev